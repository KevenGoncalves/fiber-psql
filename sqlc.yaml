---
version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/sql/queries"
    schema: "internal/sql/migrations"
    gen:
      go:
        out: "internal/database"
        emit_json_tags: true
        json_tags_case_style: "camel"
        overrides:
          - db_type: "pg_catalog.varchar"
            go_type:
              type: "string"
              pointer: true
            nullable: true
          - db_type: "pg_catalog.text"
            go_type:
              type: "string"
              pointer: true
            nullable: true
